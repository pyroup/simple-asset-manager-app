{% extends "base.html" %}

{% block title %}資産管理アプリ - ホーム{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- 資産入力セクション -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">資産入力</h2>
        <form id="asset-form" class="space-y-4">
            <div>
                <label for="asset-name" class="block text-sm font-medium text-gray-700 mb-1">
                    資産名 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="asset-name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="asset-amount" class="block text-sm font-medium text-gray-700 mb-1">
                    金額 <span class="text-red-500">*</span>
                </label>
                <input type="number" id="asset-amount" name="amount" required min="0" step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="asset-quantity" class="block text-sm font-medium text-gray-700 mb-1">
                    個数
                </label>
                <input type="number" id="asset-quantity" name="quantity" value="1" min="1"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="asset-category" class="block text-sm font-medium text-gray-700 mb-1">
                    カテゴリ <span class="text-red-500">*</span>
                </label>
                <select id="asset-category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">カテゴリを選択</option>
                    <option value="現金">現金</option>
                    <option value="預金">預金</option>
                    <option value="株式">株式</option>
                    <option value="不動産">不動産</option>
                    <option value="投資信託">投資信託</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            
            <div>
                <label for="asset-description" class="block text-sm font-medium text-gray-700 mb-1">
                    説明
                </label>
                <textarea id="asset-description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    保存
                </button>
                <button type="reset" 
                        class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">
                    リセット
                </button>
            </div>
        </form>
    </div>

    <!-- 資産一覧セクション -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">資産一覧</h2>
            <button id="refresh-assets" 
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                更新
            </button>
        </div>
        

        
        <!-- 資産一覧テーブル -->
        <div class="overflow-x-auto">
            <table id="assets-table" class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">資産名</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金額</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">個数</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">カテゴリ</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="assets-tbody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                            読み込み中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 編集モーダル -->
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h3 class="text-lg font-bold mb-4">資産を編集</h3>
        <form id="edit-form" class="space-y-4">
            <input type="hidden" id="edit-id">
            
            <div>
                <label for="edit-name" class="block text-sm font-medium text-gray-700 mb-1">資産名</label>
                <input type="text" id="edit-name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="edit-amount" class="block text-sm font-medium text-gray-700 mb-1">金額</label>
                <input type="number" id="edit-amount" required min="0" step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="edit-quantity" class="block text-sm font-medium text-gray-700 mb-1">個数</label>
                <input type="number" id="edit-quantity" min="1"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="edit-category" class="block text-sm font-medium text-gray-700 mb-1">カテゴリ</label>
                <select id="edit-category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="現金">現金</option>
                    <option value="預金">預金</option>
                    <option value="株式">株式</option>
                    <option value="不動産">不動産</option>
                    <option value="投資信託">投資信託</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            
            <div>
                <label for="edit-description" class="block text-sm font-medium text-gray-700 mb-1">説明</label>
                <textarea id="edit-description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    更新
                </button>
                <button type="button" id="cancel-edit"
                        class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">
                    キャンセル
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
